<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALLEY-SHOP</title>
    <style>
        body {
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            padding: 1em;
            background-color: #000;
            text-align: left;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2em;
        }
        .product {
            margin: 1em;
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <header>
        <h1>HALLEY-SHOP</h1>
    </header>
    <div class="products">
        <div class="product">
            <img src="ventilador.jpg" alt="Ventilador">
        </div>
        <div class="product">
            <img src="manilla.jpg" alt="Manilla">
        </div>
        <div class="product">
            <img src="velas.jpg" alt="Velas">
        </div>
        <div class="product">
            <img src="llavero.jpg" alt="Llavero">
        </div>
    </div>
</body>
</html>
